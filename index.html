<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <script src="index.js"></script>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <h1 style="display:flex; justify-content: center; background-color: darkgray;">Rock, Paper, Scissors!</h1>
        <h3 style="display: flex; justify-content: center;" id="round">Round 1</h3>
        <div style="display: flex; flex-direction: column; gap: 1rem; justify-content: center; align-items: center;">
            <div id="humanScore">Human Score: 0</div>
            <div id="compScore">Computer Score: 0</div>
            <textarea placeholder="Enter your choice: " id="humanChoice" style="width: 30%;"></textarea>
            <button onclick="winner()" style="width: 10rem;">Play</button>
        </div>
    </div>
</body>
</html>
